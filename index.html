<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
      <title>Facebook_Lite</title>
      <link rel="stylesheet" href="master.css">
   </head>

   <body>
      <div class="container">
         <div class="login-page">
            <div class="facebook">facebook</div>
            <p>Facebook helps you connect and share with <wbr> the people in your life</p>
         </div>

         <div class="login-container">
            <div class="login">
               <form action="#">
                  <input class="email" type ="text" placeholder ="Email address or phone number" required>
                  <br><br>
                  <input class="password" type="password" placeholder="Password" required>
                  <br><br>
                  <button class="login-btn">Log in</button>
                  <br><br>
                  <a href="#" class ="forgot-password">Forgot password?</a>
                  <br><br><hr>
                  <button class="signup-btn">Create an account</button>
               </form>
            </div>
         </div>
      </div>

      <div class="signup-popup">
         <div class="header">
            <h2 class="sign">Sign Up</h2>
            <i class="bx bx-x"></i>
         </div>

         <form action="#">
            <input class="first-name" type="text" placeholder="First name" required>
            <input class="last-name" type="text" placeholder="Last name" required>
            <input class="email" type="email" placeholder="Email address or phone number" required>
            <input class="password" type="password" placeholder="Password" required>
         </form>
      </div>

      <script src="main.js"></script>
   </body>
</html>
